<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/input.css">
    <!-- PDF.js dari CDN -->
     <!-- PDF.js API -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.2.67/build/pdf.min.js"></script>

    <title>Form Pengumpulan MTK</title>
</head>
<body class="bg-gray-600 h-dvh w-full font-judul p-5 flex items-center justify-center">
    <div id="home" class="halaman flex flex-col justify-between h-full w-full sm:w-[600px] sm:bg-amber-300 sm:p-5 sm:rounded-2xl  box-border">
        <div class="w-full flex-1 h-full box-border flex flex-col ">
            <h1 class="text-4xl font-judul font-bold mb-6">Form Tugas</h1>
            <label for="nama" class="text-xl font-judul font-medium">Nama Lengkap</label>
            <input required id="nama" type="text" class="bg-amber-50 p-2 text-xl rounded-[5px] mb-2">
            <label for="nim" class="text-xl font-judul font-medium">NIM</label>
            <input required id="nim" type="number" class="bg-amber-50 p-2 text-xl rounded-[5px] mb-2">
            <div class="w-full h-1 bg-black mt-5 mb-5"></div>
            <div class="flex items-center mb-5 gap-5 justify-end">
                <label for="pertemuanBerapa" class="text-xl font-judul font-medium w-full">Pertemuan</label>
                <select required name="pertemuanKeBerapa" id="pertemuanBerapa" class="bg-amber-50 p-2 rounded-[5px] basis-3xl w-full">
                    <option value="" disabled selected>Pilih</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
                <label for="sampai" class="text-xl font-judul font-medium w-full">sampai</label>
                <select required name="sampaiPertemuan" id="sampai" class="bg-amber-50 p-2 rounded-[5px] basis-3xl w-full">
                    <option value="" disabled selected>Pilih</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
            </div>
            <button id="span" class="bg-amber-100 w-full p-1 rounded-2xl text-xl font-judul hover:bg-amber-900 hover:text-amber-50 duration-300">Enter</button>
            <div id="filePageMB" style="align-items: center;" class="overflow-auto w-full flex-1 box-border bg-amber-700 rounded-[7px] pt-5 pl-5 pr-5  mt-3 mb-3">
                <span id="file-upload" class="flex flex-col h-[350px] pb-5 box-border gap-5 font-judul" style="font-size: 35px; font-weight: 600;">Pilih pertemuan dulu</span>
            </div>
        </div>
        <button id="preview" class="bg-amber-100 box-border w-full p-4 rounded-xl text-xl font-judul hover:bg-amber-900 hover:text-amber-50 duration-300">Preview Merge</button>
    </div>

    <div id="pratinjau" style="display: none;" class="halaman rounded-b-2xl flex flex-col justify-between bg-amber-200 w-full sm:w-[600px] box-border h-full">
        <div id="pdf-container" style="width:100%; height:100%; overflow:auto;"></div>

        <div class="flex justify-between p-3 gap-5">
            <button id="back" class="bg-amber-100 box-border w-full p-3 rounded-xl text-xl font-judul hover:bg-amber-900 hover:text-amber-50 duration-300">Kembali</button>
            <button id="upload" class="bg-amber-100 box-border w-full p-3 rounded-xl text-xl font-judul hover:bg-amber-900 hover:text-amber-50 duration-300">Upload</button>
        </div>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white px-6 py-4 rounded-lg shadow-lg text-center">
            <div class="animate-spin h-8 w-8 border-4 border-gray-300 border-t-blue-500 rounded-full mx-auto mb-3"></div>
            <p id="loading-status" class="text-sm font-semibold text-gray-700">Memproses...</p>
        </div>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
</body>
</html>
